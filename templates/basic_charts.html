<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <style>
        .dimple-series-1 {
            fill: red
        }

        h2 {
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        function draw(data) {

            /*
              D3.js setup code
            */

            "use strict";
            var margin = 100,
                width = 1400 - margin,
                height = 600 - margin,
                radius = 4,
                multiplier = 1.5,
                color = 'blue'

            // var title = d3.select('body')
            //     .append('h2')
            //     .text('World Cup Attendance')

            var svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin)
                .attr("height", height + margin)
                .append('g')
                .attr('class', 'chart');

            /*
              Dimple.js Chart construction code
            */
            d3.select('svg')
                .selectAll('circle')
                .data(data)
                .enter()
                .append('circle')

            // extent funcion returns min and max values of specific measure (i.e. data, attendance)

            var time_extent = d3.extent(data, function (d) {
                return d['date']
            })

            var count_extent = d3.extent(data, function (d) {
                return d['attendance']
            })

            var time_scale = d3.time.scale()
                .range([margin, width])
                .domain(time_extent)

            var count_scale = d3.scale.linear()
                .range([height, margin])
                .domain(count_extent)

            var time_axis = d3.svg.axis()
                .scale(time_scale)
                .ticks(d3.time.years, 2)

            var count_axis = d3.svg.axis()
                .scale(count_scale)
                .orient('left')

            d3.select("svg")
                .append('g')
                .attr('class', 'x axis')
                .attr('transform', 'translate(0,' + height + ')')
                .call(time_axis)

            d3.select('svg')
                .append('g')
                .attr('class', 'y axis')
                .attr('transform', 'translate(' + margin + ',0)')
                .call(count_axis)

            d3.selectAll('circle')
                .attr('cx', function (d) {
                    return time_scale(d['date'])
                })
                .attr('cy', function (d) {
                    return count_scale(d['attendance'])
                })
                .attr('r', d => d['home'] === d['team1'] || d['home'] === d['team2'] ? radius * multiplier : radius)
                .attr('fill', d => d['home'] === d['team1'] || d['home'] === d['team2'] ? 'red' : 'blue')
                .attr('opacity', '0.3')


            var legend = svg.append('g')
                .attr('class', 'legend')
                .attr('transform', 'translate(' + (width - 100) + ',' + 20 + ')')
                .selectAll('g')
                .data(['Home Team', 'Others'])
                .enter().append('g')
            
            legend.append('circle')
            .attr('cy', function(d, i){
                debugger
                return i * 30
            })
            .attr('r', d => d == 'Home Team' ? radius * multiplier : radius)
            .attr('fill', d => d == 'Home Team' ? 'red' : 'blue')
            legend.append('text')
            .attr('y', (d,i)=> {return i * 30 + 5})
            .attr('x', radius*5)
            .text(d=> d)





        };
    </script>
</head>

<body>
    <h2>World Cup Attendance</h2>
    <script type="text/javascript">
        /*
          Use D3 (not dimple.js) to load the TSV file
          and pass the contents of it to the draw function
          */

        format = d3.time.format("%d-%m-%Y (%H:%M h)")
        d3.tsv("{{url_for('static', filename='world_cup_geo.tsv')}}",  (d)=> {
            //transform data -> d is a single row of data
            d['date'] = format.parse(d['date'])
            d['attendance'] = +d['attendance']
            return d
        }, draw);
    </script>
</body>
<style>
    .axis {
        stroke: 'black';

        stroke-width: 1px
    }
</style>

</html>
